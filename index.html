<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <h1>My To-Do App</h1>
            <input type="text" id="taskInput" placeholder="Input a task...">
            <button id="addTask">Add</button>
            <div id="taskGrid">

            </div>

            <button id="resetTasks">Reset Tasks</button>
            
            <div id="confirmationPopup" class="popup">
                <div class="popup-content">
                    <p>Are you sure you want to reset all tasks?</p>
                    <button id="confirmReset">Reset</button>
                    <button id="cancelReset" style="background-color: red;">Cancel</button>
                </div>
            </div>

            <div id="taskPopup">
                <button class="close-popup">X</button>
                <div class="popup-content">
                    <p id="popupText"></p>
                </div>
            </div>            
            
        </div>
        <script src="./script.js"></script>
    </body>
</html>
